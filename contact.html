<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<meta charset="UTF-8">
	<title>Lorna Contact</title>
</head>

<body>

  <div class="row" style="color: white">
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
    	   <div class="col-md-12">
      	   <a class="navbar-brand" style="background-color: #4aaaa5; color: #fff; padding: 15px 40px; text-decoration: bold" href="#">lorna</a>
    	   </div>
		    </div>

        <ul class="nav navbar-nav navbar-right">
          <li class="active">
          <li><a href="https://lorstevens.github.io/bootstrap-portfolio/index.html">About</a></li>
          <li><a href="https://lorstevens.github.io/bootstrap-portfolio/portfolio.html">Portfolio</a></li>
  	 	    <li><a href="https://lorstevens.github.io/bootstrap-portfolio/contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="container" style="padding: 30px; background-image: url('./images/concrete-texture.png');">

    <div class="row">
      <div class="col-md-8">
        <div class="panel panel-default">
          <div class="panel-heading" style="background-color: #4aaaa5">
            <h3 style= "color:#ffffff" class="panel-title">Contact Me</h3>
	        </div>

          <div class="panel-body">
            <div class="form-area">  
              <form role="form">
                <br style="clear:both">
                  <div class="form-group">
                      <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                  </div>

                  <div class="form-group">
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                  </div>  
          
                  <div class="form-group">
                    <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
                    <span class="help-block">                 
                  </div>
              
                  <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4"> 
        <div class="panel panel-default">
          <div class="panel-heading" style="background-color: #4aaaa5">
            <h3 class="panel-title" style="color: #fff">Connect With Me</h3>
          </div>

          <div class="panel-body">
            <a href="https://www.linkedin.com/in/lornastevens/"><img src="./images/linkedin.png" class="img-thumbnail" alt="LinkedIn" width="50" height="50">
            <a href="https://stackoverflow.com/users/8197246/"> <img src="./images/stack.png" class="img-thumbnail" alt="Stack" width="50" height="50">
            <a href="https://github.com/lorstevens"><img src="./images/github.png" class="img-thumbnail" alt="Github" width="50" height="50">
          </div>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-default  navbar-fixed-bottom" role="navigation">
    <div class="container text-center">
      <p class="navbar-text col-md-12 col-sm-12 col-xs-12">&copy; Lorna Stevens</p>
    </div>
  </nav>

	
</body>
</html>
